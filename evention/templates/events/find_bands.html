{% extends "base.html" %}

{% block content %}

<h2>Your favourite artists</h2>
<p data-bind="visible: favouriteBands().length == 0">Looks like there's nothing here... find your favourite musical acts below!</p>



<h2>What artists do you like?</h2>
<div>
    <input id="band-search" class="form-control" data-bind="textInput: bandSearch" placeholder="Start typing..." />
    <p>Search powered by <a href="https://spotify.com">Spotify</a>.</p>
</div>

<div data-bind="foreach: bandResults, visible: bandResults().length > 0" class="media">
    <div class="media-left media-middle">
        <img width="200px" data-bind="attr:{src: image}" class="media-object">
    </div>
    <div class="media-body">
        <h4 data-bind="text: name" class="media-heading"></h4>
    </div>
    <hr/>
</div>

<script>
    $(document).ready(function(){
        $("#band-search").focus(); // Start typing right away.
    });

    $('#band-search').submit(function(event) {
        event.preventDefault();
    });
</script>

{% endblock %}
